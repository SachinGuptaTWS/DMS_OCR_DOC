name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          # Removed cache settings to prevent path errors
      
      - name: Install dependencies
        run: npm install
        working-directory: OCR
      
      - name: Build
        run: npm run build
        working-directory: OCR
        env:
          VITE_API_BASE_URL: https://dmsocr-backend-new.lemonsand-685cd42d.eastus.azurecontainerapps.io
      
      # Moves the build output to a clean root folder named 'dist'
      # This fixes the Azure "Invalid Directory" error
      - name: Move Build Artifacts to Root
        run: |
          mkdir -p dist
          cp -r OCR/build/* dist/
          echo "Verifying dist content:"
          ls -la dist
      
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'dist'
          output_location: ''
          skip_app_build: true
          verbose: true
