name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  APP_LOCATION: 'OCR'  # The location of the app source code
  APP_BUILD_COMMAND: 'npm run build'
  APP_OUTPUT_LOCATION: 'build'  # The output directory of the build

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        working-directory: ${{ env.APP_LOCATION }}
        run: npm install
      
      - name: Build
        working-directory: ${{ env.APP_LOCATION }}
        run: ${{ env.APP_BUILD_COMMAND }}
        env:
          VITE_API_BASE_URL: https://dmsocr-backend-new.lemonsand-685cd42d.eastus.azurecontainerapps.io
      
      - name: Show directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "App directory: ${{ env.APP_LOCATION }}"
          ls -la ${{ env.APP_LOCATION }}
          echo "Build output:"
          ls -la ${{ env.APP_LOCATION }}/${{ env.APP_OUTPUT_LOCATION }}
      
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '${{ env.APP_LOCATION }}'
          output_location: '${{ env.APP_OUTPUT_LOCATION }}'
