- name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          # CHANGE 1: Point directly to the build output folder
          app_location: 'OCR/build' 
          # CHANGE 2: Leave this empty when using skip_app_build
          output_location: '' 
          skip_app_build: true
          verbose: true