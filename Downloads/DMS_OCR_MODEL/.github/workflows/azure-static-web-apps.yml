name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
        working-directory: OCR
      
      - name: Build
        run: npm run build
        working-directory: OCR
        env:
          VITE_API_BASE_URL: https://dmsocr-backend-new.lemonsand-685cd42d.eastus.azurecontainerapps.io
      
      # FIX STEP: Move the build folder to the root directory named 'dist'
      # This ensures the path is simple and unmistakable for the Azure Action
      - name: Move Build Artifacts to Root
        run: |
          echo "Moving artifacts..."
          mv OCR/build ./dist
          echo "Verifying dist content:"
          ls -la ./dist
      
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          # NOW we point to the simple root folder we just created
          app_location: 'dist'
          output_location: '' # Leave empty because we are skipping the build
          skip_app_build: true
          verbose: true