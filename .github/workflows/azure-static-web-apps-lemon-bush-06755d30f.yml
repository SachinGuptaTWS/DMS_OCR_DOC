name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          # Explicitly pointing to lock file since it's in a subfolder
          cache-dependency-path: 'OCR/package-lock.json'
      
      - name: Install dependencies
        run: npm install
        working-directory: OCR
      
      - name: Build
        run: npm run build
        working-directory: OCR
        env:
          VITE_API_BASE_URL: https://dmsocr-backend-new.lemonsand-685cd42d.eastus.azurecontainerapps.io
      
      # CRITICAL FIX: Move the build output to a clean root folder named 'dist'
      - name: Move Build Artifacts to Root
        run: |
          mkdir -p dist
          cp -r OCR/build/* dist/
          echo "Verifying dist content (should show index.html):"
          ls -la dist
      
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          # Points to the folder we just created
          app_location: 'dist'
          # Must be empty because we are providing pre-built artifacts
          output_location: ''
          # Tells Azure to use our artifacts and not build again
          skip_app_build: true
          verbose: true
