name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v4  # Updated to v4 for better Node 20 support
        with:
          node-version: 20           # CHANGED: Upgraded from 18 to 20
      
      - name: Install dependencies
        run: npm install
        working-directory: Downloads/DMS_OCR_MODEL/OCR
      
      - name: Build
        run: npm run build
        working-directory: Downloads/DMS_OCR_MODEL/OCR
        env:
          VITE_API_BASE_URL: https://dmsocr-backend-new.lemonsand-685cd42d.eastus.azurecontainerapps.io
      
      - name: Move Build Artifacts to Root
        run: |
          mkdir -p dist
          # Copying from the correct deep path we found earlier
          cp -r Downloads/DMS_OCR_MODEL/OCR/build/* dist/
          echo "Verifying dist content:"
          ls -la dist
      
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'dist'
          output_location: ''
          skip_app_build: true
          verbose: true
